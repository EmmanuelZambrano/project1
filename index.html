<!DOCTYPE html>
<html lang="en">
<head>
	<title>IIT Soccer Tryouts</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="stylesheet" href="screen.css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet'
																																			type='text/css'>																																		
</head>
<body>
	<div id="wrapper">
		<div id="logo">
			<img src="hawks_logo.png" alt="IIT Scarlet Hawks" />
		</div>
		<div id="heads">
			<h1>IIT Soccer Tryouts</h1>
			<h2>Tryouts for the Illinois Tech soccer team will be held on mm/dd/yyyy.</h2>
		</div>
		<h3> Sign up here!</h3>
		<form action="#" method="get" id="tryout">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Your Name" />		
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="example@hawk.iit.edu" 	
																													pattern="+@hawk.iit.edu" />
			<input type="submit" id="submit" name="submit" value="Send" />
		</form>
	</div>
	<script type="text/javascript" src="javascript.js"></script>	
</body>
</html>
